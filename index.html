<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Awesome Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Melbourne</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="temp-describe">Clear</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix">
                  <img
                    alt="Clear with periodic clouds"
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                    id="main-icon"
                    class="float-left"
                  />
                  <span class="temperature" id="temperature">16</span>
                  <span class="units">
                    <a href="#" id="celcius-link">ºC|</a>
                    <a href="#" id="fahrenheit-link">ºF</a>
                  </span>
                </div>
              </div>

              <div class="col-6">
                <ul id="tendency">
                  <li>Preciptation: 0%</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>4km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Shieta/my-weather-app" target="_blank">
            Open-sourced code
          </a>
          , by Shienny
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
