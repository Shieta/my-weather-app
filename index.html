<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="http://openweathermap.org/img/wn/10d@2x.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Awesome Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city">Melbourne</h1>
            <ul>
              <li>Last updated: <span id="date"> </span></li>
              <li id="temp-describe">Clear</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="main-icon" class="float-left" />
                  <span class="temperature" id="temperature">16</span>
                  <span class="units">
                    <a href="#" id="celcius-link" class="active">ºC|</a>
                    <a href="#" id="fahrenheit-link">ºF</a>
                  </span>
                </div>
              </div>

              <div class="col-6">
                <ul id="tendency">
                  <li>Preciptation: 0%</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>4km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18º</span>
                  <span class="weather-forecast-temperature-min">10º</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Shieta/my-weather-app" target="_blank">
            Open-sourced code
          </a>
          , by Shienny
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
